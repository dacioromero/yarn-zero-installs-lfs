name: Main

on: [push]

jobs:

build:
  name: Build

  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build
      run: yarn run build

    - uses: actions/upload-artifact@v2
      with:
        path: build
